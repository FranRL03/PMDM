<mat-checkbox class="example-margin" [(ngModel)]="hideId" (change)="hideColumn()">ID</mat-checkbox>
<mat-checkbox class="example-margin" [(ngModel)]="hideName" (change)="hideColumn()">Name</mat-checkbox>
<mat-checkbox class="example-margin" [(ngModel)]="hideLastname" (change)="hideColumn()">Lastname</mat-checkbox>
<mat-checkbox class="example-margin" [(ngModel)]="hideSubjects" (change)="hideColumn()">Subjects</mat-checkbox>

<table mat-table [dataSource]="list" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>

    <!-- Weight Column -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Lastname </th>
            <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
        </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subjects </th>
        <td mat-cell *matCellDef="let student">
            <ng-container *ngFor="let subject of student.subjects">
                {{subject.name}}
            </ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
