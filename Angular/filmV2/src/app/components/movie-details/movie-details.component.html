<div class="card mt-5">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="getImage()" class="img-fluid rounded-start" alt="..." width="300px">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{movieDetails.title}}</h5>
                <p class="card-text"><small class="text-body-secondary">{{movieDetails.release_date}}
                        {{movieDetails.status}}</small></p>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                    content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
