<div class="card mt-5">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="getImage()" class="img-fluid rounded-start" alt="..." width="300" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ movieDetails.title }}</h5>
                <p class="card-text">
                    <small class="text-body-secondary">{{ movieDetails.release_date }} <strong>· </strong>
                        <span *ngFor="let genre of movieDetails.genres; let last = last">{{genre.name}}{{last ? '' : ', '}}</span> 
                        <strong> ·</strong> {{movieDetails.runtime}} min</small>
                </p>
                <p> <circle-progress [percent]="movieDetails.vote_average * 10" [radius]="30" [imageWidth]="10"
                        [animation]="true" [animationDuration]="300"></circle-progress></p>
                <p class="card-text">
                    {{movieDetails.overview}}
                </p>
            </div>
        </div>
    </div>
</div>
