<div class="card">
    <img [src]="people.image" alt="" height="300">
    <div class="card-body">
      <h5 class="card-title">{{people.name}}</h5>
      <p class="card-text">{{people.id}}
      </p>
      <button class="btn btn-primary" (click)="peopleDetails()">View detail</button>
    </div>
  </div>
